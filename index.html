<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="main">
            <img src="" class="pokemon__image" alt="">
            
            <h1 class="pokemon__data">
                <span class="pokemon__number"></span> -
                <span class="pokemon__name"></span>
            </h1>

            <form class="form">
                <input type="search" name="" class="input__search" placeholder="Name or Number" required id="">
            </form>

            <div class="buttons">
                <button type="button" class="prev">Prev</button>
                <button type="button" class="next">Next</button>
            </div>

            <img src="img/pokedex.png" class="pokedex" alt="">
            

        </div>

        <script src="js/script.js"></script>

    </body>
</html>
